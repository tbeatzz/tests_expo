<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Pagina de la expo tecnica del eico 2022"
    />

    <meta
      name="keywords"
      content="EICO, EXPO2022, Expo tecnica, eico expo tecnica 2022"
    />
    <meta name="author" content="Alumnos EICO 6to IPP 2022" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP | Eico expo tecnica 2022</title>
    <!-- Meta tags end -->

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../proyectos.css" />
    <link rel="stylesheet" href="./ip.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ICONS -->
    <link rel="shortcut icon" href="/img/logos/logoip.png" />
    <script src="https://kit.fontawesome.com/78e29a3f0a.js"></script>
  </head>
  <body class="body">
    <div id="main-container">
      <!-- btn -->
      <div id="btn__sidebar__wrapper" class="position-absolute w-100">
        <!-- INICIO SIDEBAR -->
        <div id="sidebar__container">
          <div
            class="img__sidebar d-flex justify-content-center align-items-center"
          >
            <img
              class="img-fluid"
              src="/img/logos/logo__M.png"
              width="250px"
              alt=""
            />
          </div>
          <ul class="sidebar-nav mt-4 mb-4 p-4">
            <li class="text-center"><a href="/index.html">Inicio</a></li>
            <li class="text-center"><a href="">Galeria</a></li>
            <li class="text-center">
              <a target="_blank" href="http://escuela.eico.edu.ar/web/"
                >Pagina principal</a
              >
            </li>
          </ul>
        </div>
        <!-- FIN SIDEBAR -->

        <!-- INICIO BTN -->
        <div class="btn__container">
          <button
            class="nav__btn__hamburger"
            style="margin-top: 0.5em; margin-left: 1em"
          >
            <div class="bar"></div>
          </button>
        </div>
        <!-- FIN BTN -->
      </div>
      <!-- btn -->

      <div class="header" style="position: absolute; z-index: 1">
        <p class="header__item header__item-active full" data-target="#inicio">
          Inicio
        </p>
        <p class="header__item full" data-target="#tercer">3er año</p>
        <p class="header__item full" data-target="#cuarto">4to año</p>
        <p class="header__item full" data-target="#quinto">5to año</p>
        <p class="header__item full" data-target="#sexto">6to año</p>
        <button class="header__item-dropdown text-decoration-none">
          <p
            class="header_dropdown-title"
            style="display: flex; align-items: center; gap: 1em"
          >
            Proyectos<i
              style="font-size: 0.8em"
              class="fa-solid fa-arrow-turn-down"
            ></i>
          </p>

          <ul class="header__dropdown">
            <p class="header__item header__item-active" data-target="#inicio">
              Inicio
            </p>
            <p class="header__item" data-target="#tercer">3er año</p>
            <p class="header__item" data-target="#cuarto">4to año</p>
            <p class="header__item" data-target="#quinto">5to año</p>
            <p class="header__item" data-target="#sexto">6to año</p>
          </ul>
        </button>
      </div>

      <div class="content">
        <div id="overlay"></div>
        <!-- Pagina de inicio -->
        <div data-content id="inicio" class="content__wrapper active">
          <div class="sliderImg__wrapper">
            <ul class="sliderImg__ul">
              <li class="sliderImg__li">
                <img src="./bobibot.jpeg" alt="" class="sliderImg__img" />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG_20220418_120829.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG_20220418_120829img2.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG-20220819-WA0001.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
            </ul>
          </div>
          <div class="inicioText__container position-absolute w-100">
            <div class="inicioText__wrapper">
              <h1 class="inicioText__h1 animate__animated animate__fadeInDown">
                <span class="inicioText__span text-center d-flex"
                  >Bienvenidos<br />a la <br />seccion <br />de <br />&nbsp
                </span>

                <div class="inicioText__mensaje">
                  <div class="word1">Industria</div>
                  <div class="word2">De</div>
                  <div class="word3">Procesos</div>
                </div>
              </h1>
            </div>
          </div>
        </div>

        <div
          data-content
          id="tercer"
          class="section__proyectos content__wrapper"
        ></div>

        <div
          data-content
          id="cuarto"
          class="section__proyectos content__wrapper"
        >
          <h1>4to año</h1>
        </div>

        <div
          data-content
          id="quinto"
          class="section__proyectos content__wrapper"
        >
          <h1>5to año</h1>
        </div>

        <div
          data-content
          id="sexto"
          class="section__proyectos content__wrapper"
        >
          <h1>6to año</h1>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script src="../../main.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
